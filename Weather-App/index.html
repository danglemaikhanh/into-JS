<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="search flex">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button class="btn"><img src="./icons/search.png" alt="search-icon"></button>
        </div>
        <div class="error-msg">
            <p>Invaid city name</p>
        </div>
        <div class="weather">
            <img src="./icons/sunny-day.png" class="weather-icon" alt="icon">
            <h1 class="temp">30</h1>
            <h2 class="city">Berlin</h2>
            <div class="details flex">
                <div class="col">
                    <img src="./icons/humidity.png" alt="icon"> 
                    <p class="humidity">20</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="./icons/wind.png" alt="icon">
                    <p class="wind">15</p>
                    <p>Windspeed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js" type="module"></script>
</body>
</html>
